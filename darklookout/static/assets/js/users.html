{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-xl-12">
      <div class="card card-shadow mb-4 ">
        <div class="card-header border-0">
          <div class="custom-title-wrap bar-purple">
            <div class="custom-title">
              <h5> Users  <button data-toggle="modal" data-target="#Create-user" class='btn btn-primary' style='float:right;'>Add User</button></h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <table id="data_table" class="table table-striped dataTable" cellspacing="0" role="grid" aria-describedby="data_table_info">
                <thead>
                  <tr role="row">
                    <th style="width: 200px;">Name</th>
                    <th style="width: 150px;">Role</th>

                  </tr>
                </thead>
                <tbody>
                  <tr role="row" class="odd">
					          <td>Hassan</td>
                    <td>Admin</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!---->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- create Item -->
<div class="modal fade" id="Create-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation picker-form" novalidate="">
          <div class="form-row">
            <div class="col-md-12 mb-12 form-group">
              <label for="validationCustom01">Name</label>
              <input type="text" id="name" class="form-control formfields" required="">
            </div>
            <div class="col-md-12 mb-12 form-group">
              <label for="validationCustom02">Company</label>
              <input type="text" id="company" class="form-control formfields"  required="">

            </div>
            <div class="col-md-12 mb-12 form-group">
              <label for="validationCustom02">Phone</label>
              <input type="text" id="phone" class="form-control formfields"  required="">

            </div>
            <div class="col-md-12 mb-12 form-group">
              <label for="validationCustom02">Email</label>
              <input type="text" id="email" class="form-control formfields" required="">

            </div>
            <div class="col-md-12 mb-12 form-group">
              <label for="validationCustom02">Password</label>
              <input type="password" id="password" class="form-control formfields" required="">

            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="Users.createUser();">Create</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
