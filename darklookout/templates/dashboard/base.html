<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flight Bot Website</title>

{% load static %}
<link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

</head>
<body class="fixed-nav">
  <div class="overlay">
    <div class='preloader-wrapper big active ourSpinner'>
        <div class='spinner-layer spinner-blue'>
            <div class='circle-clipper left'>
                <div class='circle'></div>
            </div>
            <div class='gap-patch'>
                <div class='circle'></div>
            </div>
            <div class='circle-clipper right'>
                <div class='circle'></div>
            </div>
        </div>
        <div class='spinner-layer spinner-red'>
            <div class='circle-clipper left'>
                <div class='circle'></div>
            </div>
            <div class='gap-patch'>
                <div class='circle'></div>
            </div>
            <div class='circle-clipper right'>
                <div class='circle'></div>
            </div>
        </div>
        <div class='spinner-layer spinner-yellow'>
            <div class='circle-clipper left'>
                <div class='circle'></div>
            </div>
            <div class='gap-patch'>
                <div class='circle'></div>
            </div>
            <div class='circle-clipper right'>
                <div class='circle'></div>
            </div>
        </div>
        <div class='spinner-layer spinner-green'>
            <div class='circle-clipper left'>
                <div class='circle'></div>
            </div>
            <div class='gap-patch'>
                <div class='circle'></div>
            </div>
            <div class='circle-clipper right'>
                <div class='circle'></div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-expand-lg fixed-top navbar-light" id="mainNav"> <a class="navbar-brand" href="#" data-jq-dropdown="#jq-dropdown-1">
  <div class="float-left"> <img src="{% static 'assets/img/facebook.png' %}" alt="logo" width="60"> </div>
  </a>
  <div class="collapse navbar-collapse" id="navbarResponsive">

    <!--header leftside links-->
    <ul class="navbar-nav header-links">
      <li class="nav-item {% if page == 'index' %}active{% endif %}"> <a href="{% url 'index' %}" class="nav-link mr-lg-2 text-uppercase"> Dashboard </a> </li>
      <li class="nav-item {% if page == 'users' %}active{% endif %}"> <a href="{% url 'users' %}" class="nav-link mr-lg-2 text-uppercase"> Users </a> </li>
      <li class="nav-item {% if page == 'crawler' %}active{% endif %}"> <a href="{% url 'crawler' %}" class="nav-link mr-lg-2 text-uppercase"> Crawler </a> </li>
    </ul>
    <!--/header leftside links-->

    <!--header rightside links-->
    <ul class="navbar-nav header-links ml-auto hide-arrow">
      <li onclick="Users.updateNotification();" class="nav-item dropdown"> <a class="nav-link dropdown-toggle mr-lg-3" id="alertsDropdown" href="#" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"> <i class="vl_bell"></i> <span class="d-lg-none">Notification <span class="badge badge-pill badge-warning">5 New</span> </span>
        <div class="notification-alarm"> <span class="wave wave-warning"></span> <span class="dot bg-warning"></span> </div>
        </a>
        <div id="notificationsDiv" class="dropdown-menu dropdown-menu-right header-right-dropdown-width pb-0" aria-labelledby="alertsDropdown">
          <h6 class="dropdown-header weight500">Notification</h6>
          <div class="dropdown-divider mb-0"></div>
        </div>
      </li>
      <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle mr-lg-3" id="userNav" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="user-thumb"> <img class="rounded-circle" src="{% static 'assets/img/avatar/avatar1.jpg' %}" alt=""/> </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userNav">
			
          <a class="dropdown-item" onclick="Users.signOut();">Sign Out</a> </div>
      </li>
      <li class="nav-item"> <a href="javascript:;" class="nav-link right_side_toggle"> <i class="icon-options-vertical"> </i> </a> </li>
    </ul>
  </div>
</nav>

{% block content %}

{% endblock %}

<script src="{% static 'assets/vendor/popper.min.js' %}"></script>

<script src="{% static 'assets/js/users.js' %}"></script>



<script>

  $(document).ready(function(){
      Utils.getUser();
      Users.getAllUsers();
      Users.showNotifications();

      var userData = JSON.parse(Utils.getCookie("user"));
  		var userType = userData[0].fields.userType;
  		if(userType != "ADMIN"){
  			$("#notificationButton").remove();
  		}

  });

</script>
</body>
</html>
